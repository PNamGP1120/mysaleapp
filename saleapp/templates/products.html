<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach san pham</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="subject">DANH SACH SAN PHAM</h1>

        <hr>
        <form action="">
            <input type="text" name="keyword" id="" placeholder="Nhap tu khoa tim kiem">
            <input type="number" name="from_price" id="" placeholder="Gia tu">
            <input type="number" name="to_price" id="" placeholder="Gia den">
            <input type="submit" value="Tim kiem">
        </form>
        <hr>

        <table border="1" class="product-table">
            <tr>
                <th></th>
                <th>Ma san pham</th>
                <th>Ten san pham</th>
                <th>Mo ta</th>
                <th>Gia ban</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}">
                        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" width="100">
                    </a>
                </td>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ "{:,.1f}".format(product.price) }} VND</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
