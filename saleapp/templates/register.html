{% extends "layout/base.html" %}

{% block title %}Dang ky tai khoan{% endblock %}

{% block content %}
<h1 class="subject">DANG KY TAI KHOAN</h1>

{% if err_msg %}
<div class="alert alert-danger" role="alert">
    <h3>{{ err_msg }}</h3>
</div>
{% endif %}


<form action="{{ url_for('user_register') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="full_name">Ho va ten:</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
    </div>
    <div class="form-group">
        <label for="username">Ten dang nhap:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Mat khau:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="avatar">Avatar:</label>
        <input type="file" class="form-control-file" id="avatar" name="avatar">
    </div>
    <button type="submit" class="btn btn-primary">Dang ky</button>
</form>
<br><br>
{% endblock %}
